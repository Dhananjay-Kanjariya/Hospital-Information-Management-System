<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Registration - Medcare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> medcare.</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="registration.html">Registration</a>
            <a href="search.html">Patient Information</a>
            <a href="billing.html">Billing</a>
        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <div class="container">
        <div class="registration-form" id="normalRegistrationForm">
            <h2>Normal Registration Form</h2>
            <form action="php/normal_registration.php" method="POST">
                <label for="normalFName">First Name:</label>
                <input type="text" id="normalFName" name="normalFName" required>
                <label for="normalMName">Middle Name:</label>
                <input type="text" id="normalMName" name="normalMName">
                <label for="normalLName">Last Name:</label>
                <input type="text" id="normalLName" name="normalLName" required>
                <label for="normalGender">Gender:</label>
                <input type="text" id="normalGender" name="normalGender" required>
                <label for="normalMaritalStatus">Marital Status:</label>
                <input type="text" id="normalMaritalStatus" name="normalMaritalStatus" required>
                <label for="normalDOB">Date of Birth:</label>
                <input type="date" id="normalDOB" name="normalDOB" required>
                <label for="normalBGroup">Blood Group:</label>
                <select id="normalBGroup" name="normalBGroup" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <label for="normalIdentificationMark">Identification Mark:</label>
                <input type="text" id="normalIdentificationMark" name="normalIdentificationMark" required>
                <label for="normalIDCard">ID Card:</label>
                <select id="normalIDCard" name="normalIDCard" required>
                    <option value="Aadhar Card">Aadhar Card</option>
                    <option value="Driving Licence">Driving Licence</option>
                    <option value="Passport">Passport</option>
                    <option value="PAN Card">PAN Card</option>
                </select>
                <label for="normalIDCardNumber">ID Number:</label>
                <input type="text" id="normalIDCardNumber" name="normalIDCardNumber" required>
                <label for="normalFatherName">Father's Name:</label>
                <input type="text" id="normalFatherName" name="normalFatherName" required>
                <label for="normalMotherName">Mother's Name:</label>
                <input type="text" id="normalMotherName" name="normalMotherName" required>
                <label for="normalGuardian">Guardian:</label>
                <input type="text" id="normalGuardian" name="normalGuardian" required>
                <label for="normalAddress">Address:</label>
                <textarea id="normalAddress" name="normalAddress" required></textarea>
                <label for="normalMobileNumber">Mobile Number:</label>
                <input type="text" id="normalMobileNumber" name="normalMobileNumber" required>
                <label for="normalRoomName">Room Name:</label>
                <input type="text" id="normalRoomName" name="normalRoomName" required>
                <label for="normalSymptoms">Symptoms:</label>
                <textarea id="normalSymptoms" name="normalSymptoms" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
