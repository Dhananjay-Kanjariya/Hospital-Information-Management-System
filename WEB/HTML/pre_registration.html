<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Registration - Medcare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> medcare.</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="registration.html">Registration</a>
            <a href="search.html">Patient Information</a>
            <a href="billing.html">Billing</a>
        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <div class="container">
        <div class="registration-form">
            <h2>Pre-Registration Form</h2>
            <form action="php/pre_registration.php" method="POST">
                <label for="preFName">First Name:</label>
                <input type="text" id="preFName" name="preFName" required>
                <label for="preMName">Middle Name:</label>
                <input type="text" id="preMName" name="preMName">
                <label for="preLName">Last Name:</label>
                <input type="text" id="preLName" name="preLName" required>
                <label for="preGender">Gender:</label>
                <input type="text" id="preGender" name="preGender" required>
                <label for="preMaritalStatus">Marital Status:</label>
                <input type="text" id="preMaritalStatus" name="preMaritalStatus" required>
                <label for="preDOB">Date of Birth:</label>
                <input type="date" id="preDOB" name="preDOB" required>
                <label for="preBGroup">Blood Group:</label>
                <select id="preBGroup" name="preBGroup" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <label for="preIdentificationMark">Identification Mark:</label>
                <input type="text" id="preIdentificationMark" name="preIdentificationMark" required>
                <label for="preIDCard">ID Card:</label>
                <select id="preIDCard" name="preIDCard" required>
                    <option value="Aadhar Card">Aadhar Card</option>
                    <option value="Driving Licence">Driving Licence</option>
                    <option value="Passport">Passport</option>
                    <option value="PAN Card">PAN Card</option>
                </select>
                <label for="preIDNumber">ID Number:</label>
                <input type="text" id="preIDNumber" name="preIDNumber" required>
                <label for="preAddress">Address:</label>
                <textarea id="preAddress" name="preAddress" required></textarea>
                <label for="preMobileNumber">Mobile Number:</label>
                <input type="text" id="preMobileNumber" name="preMobileNumber" required>
                <label for="preRoomName">Room Name:</label>
                <input type="text" id="preRoomName" name="preRoomName" required>
                <label for="preRef">Reference:</label>
                <input type="text" id="preRef" name="preRef" required>
                <label for="preRefInput">Reference Input:</label>
                <input type="text" id="preRefInput" name="preRefInput" required>
                <label for="preSymptoms">Symptoms:</label>
                <textarea id="preSymptoms" name="preSymptoms" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
